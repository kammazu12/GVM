<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fuvarszervező{% endblock %}</title>

    <!-- Globális JS (minden oldalra) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    <!-- chat és értesítés JS -->
    <!-- Globális CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logiailogo.png') }}">
</head>
<body>
    {% block content %}{% endblock %}

    <script>
    $(document).ready(function() {
        // Socket.IO csatlakozás
        const socket = io();

        socket.on('connect', () => {
            // console.log('Connected to Socket.IO');
            socket.emit('join', { room: 'user_{{ current_user.user_id }}' });
        });

        // Új ajánlat értesítés
        socket.on('new_offer', function(data) {
            showNotification(data);
        });

        // Chat és értesítés funkciók
        function showNotification(data) {
            const $notif = $(`
                <div class="offer-notification">
                    <div><b>${data.from_user}</b> új ajánlatot tett:</div>
                    <div>${data.origin} → ${data.destination}</div>
                    <div><b>${data.price} ${data.currency.toUpperCase()}</b></div>
                    <a href="#" class="open-chat"
                       data-cargo="${data.cargo_id}"
                       data-offer="${data.offer_id}">
                       Chat megnyitása
                    </a>
                </div>
            `);
            $('body').append($notif);
            setTimeout(() => { $notif.fadeOut(1000, () => $notif.remove()); }, 10000);

            $notif.find('.open-chat').on('click', function(e) {
                e.preventDefault();
                openChatWindow(data.cargo_id, data.offer_id, data.from_user);
                $notif.remove();
            });
        }

        function openChatWindow(cargoId, offerId, fromUser) {
            if ($('#chat-' + cargoId + '-' + offerId).length) return; // már nyitva
            const $chat = $(`
                <div class="chat-window" id="chat-${cargoId}-${offerId}">
                    <div class="chat-header">
                        Chat ${fromUser} <span class="close-chat">&times;</span>
                    </div>
                    <div class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" placeholder="Üzenet..." />
                        <button>Send</button>
                    </div>
                </div>
            `);
            $('body').append($chat);

            // Bezárás
            $chat.find('.close-chat').on('click', function() { $chat.remove(); });

            // Üzenetküldés
            $chat.find('button').on('click', function() {
                const msg = $chat.find('input').val();
                if (msg.trim() === '') return;
                socket.emit('send_message', {
                    cargo_id: cargoId,
                    offer_id: offerId,
                    message: msg
                });
                $chat.find('.chat-messages').append(`<div class="msg own">${msg}</div>`);
                $chat.find('input').val('');
            });
        }

        // Üzenetek fogadása
        socket.on('receive_message', function(data) {
            const $chat = $('#chat-' + data.cargo_id + '-' + data.offer_id);
            if ($chat.length) {
                $chat.find('.chat-messages').append(`<div class="msg">${data.message}</div>`);
            } else {
                showNotification({
                    cargo_id: data.cargo_id,
                    offer_id: data.offer_id,
                    price: '',
                    currency: '',
                    from_user: data.from_user
                });
            }
        });
    });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
