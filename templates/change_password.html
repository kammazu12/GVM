<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Profil-kártya stílus */
        .password-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 420px;
            margin: 40px auto;
            padding: 30px;
            font-family: 'Arial', sans-serif;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Cím */
        .password-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Input mezők */
        .password-card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .password-card input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Submit gomb – modern, fényes */
        .password-card input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #007BFF, #00A3FF);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,123,255,0.4);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .password-card input[type="submit"]:hover {
            background: linear-gradient(90deg, #0056b3, #007BFF);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.5);
        }

        /* Üzenetek */
        .password-card .message {
            text-align: center;
            color: red;
            margin-bottom: 15px;
        }

        /* Link vissza a profilhoz */
        .password-card p a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .password-card p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-card">
        <h2>Change Password</h2>

            <div class="message">{{ message }}</div>
            Password must be at least 8 characters long and must contain at least one: <br>
                <ul>
                    <li>uppercase letter</li>
                    <li>number</li>
                </ul>

        <form method="POST">
            <label for="current_password">Current Password:</label>
            <input type="password" name="current_password" id="current_password" required placeholder="Current password">

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" required placeholder="New password">

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm new password">

            <input type="submit" value="Change Password">
        </form>


        <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
    </div>
</body>
</html>
