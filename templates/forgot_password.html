{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Reset Password</h3>

            {% if message %}
                <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Enter your email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-warning"><i class="bi bi-send-fill"></i> Send Temporary Password</button>
                </div>
            </form>

            <div class="text-center">
                <a href="{{ url_for('login.login') }}"><i class="bi bi-arrow-left-circle-fill"></i> Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
