{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Create a New Company</h2>

    {% if warning %}
    <div class="alert alert-warning">{{ warning }}</div>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" placeholder="Email" value="{{ request.form.email }}" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="text" name="company_name" placeholder="Company Name" value="{{ request.form.company_name }}" required>
        <input type="text" name="country" placeholder="Country" value="{{ request.form.country }}" required>
        <input type="text" name="post_code" placeholder="Post Code" value="{{ request.form.post_code }}" required>
        <input type="text" name="street" placeholder="Street" value="{{ request.form.street }}" required>
        <input type="text" name="house_number" placeholder="House Number" value="{{ request.form.house_number }}" required>
        <input type="text" name="tax_number" placeholder="Tax Number" value="{{ request.form.tax_number }}" required>
        <label for="subscription_type">Subscription Type</label>
        <select name="subscription_type" id="subscription_type" required>
            <option value="free" {% if request.form.subscription_type == "free" %}selected{% endif %}>Free</option>
            <option value="basic" {% if request.form.subscription_type == "basic" %}selected{% endif %}>Basic</option>
            <option value="pro" {% if request.form.subscription_type == "pro" %}selected{% endif %}>Pro</option>
        </select>
        <button type="submit">Create Company</button>
    </form>
    <p style="text-align:center;"><a href="{{ url_for('register_choice') }}">Back</a></p>
</div>
{% endblock %}
