<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Join Company</title>
  <style>
    :root{--accent:#0077b6;--bg1:linear-gradient(120deg,#0077b6,#90e0ef);--card-bg:#fff;--radius:12px;--req:#c0392b}
    *{box-sizing:border-box}
    body{font-family:Inter,Arial,Helvetica,sans-serif;margin:0;height:100vh;background:var(--bg1);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:var(--card-bg);padding:24px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(2,46,74,0.12);width:420px;max-width:95%}
    h2{color:var(--accent);margin:0 0 12px}
    label{display:block;font-weight:600;margin-top:10px}
    input{width:100%;padding:10px;border:1px solid #e6e9ee;border-radius:8px;margin-top:6px}
    .actions{margin-top:16px}
    button{background:var(--accent);color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer}
    .message{color:#c0392b;margin-top:10px;font-weight:600}
    .note{font-size:13px;color:#555;margin-top:8px}
    .req{color:var(--req);margin-left:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Register â€” Join a company</h2>
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/register/join" novalidate>

      <label for="e_mail">E-mail <span class="req">*</span></label>
      <input type="email" id="e_mail" name="e_mail" required>

      <label for="password">Password <span class="req">*</span></label>
      <input type="password" id="password" name="password" required minlength="8" placeholder="Min 8 chars, upper & lower & number">

      <label for="confirm_password">Confirm Password <span class="req">*</span></label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <label for="invite_code">Invite code <span class="req">*</span></label>
      <input type="text" id="invite_code" name="invite_code" required>

      <div class="actions">
        <button type="submit">Join company</button>
      </div>
    </form>

    <div class="note">Fields marked with * are required.</div>
    <div style="margin-top:12px" class="note">Don't have an invite? Ask your company admin to generate one, or <a href="/company_choice">go back</a>.</div>
  </div>
</body>
</html>
