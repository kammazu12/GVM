{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Join a Company</h2>

    {% if warning %}
    <div class="alert alert-warning">{{ warning }}</div>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" placeholder="Email" value="{{ request.form.email }}" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="text" name="invite_code" placeholder="Invite Code" value="{{ request.form.invite_code }}" required>
        <button type="submit">Join Company</button>
    </form>
    <p style="text-align:center;"><a href="{{ url_for('register_choice') }}">Back</a></p>
</div>
{% endblock %}
